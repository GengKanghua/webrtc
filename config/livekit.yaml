log_level: info

port: 7880
bind_addresses:
  - 0.0.0.0
  - "::"

keys:
  devkey: devsecret

rtc:
  use_external_ip: true
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50100
  stun_servers:
    - stun:stun.l.google.com:19302
  turn_servers:
    - host: turn.example.com
      port: 443
      protocol: tls
      username: turnuser
      credential: turnpass

room:
  enabled_codecs:
    - mime: video/h264
    - mime: audio/opus
