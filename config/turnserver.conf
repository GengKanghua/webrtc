# Minimal coturn config for IPv6 + TLS
listening-port=3478
tls-listening-port=5349
fingerprint
lt-cred-mech
realm=webrtc.example
user=turnuser:turnpass
listening-ip=0.0.0.0
listening-ip=::0
relay-ip=0.0.0.0
relay-ip=::0
allowed-peer-ip=0.0.0.0-255.255.255.255
allowed-peer-ip=::/0

# Replace with your certificate paths (Let’s Encrypt example)
# cert=/etc/letsencrypt/live/your.domain/fullchain.pem
# pkey=/etc/letsencrypt/live/your.domain/privkey.pem

# For TCP/TLS fallback (ISP 阻挡 UDP 时使用)
tls-listening-port=5349
alt-tls-listening-port=443
